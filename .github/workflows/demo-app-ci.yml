# .github/workflows/demo-app-ci.yml
name: Demo App CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'demo-app/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'demo-app/**'

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demo-app/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: demo-app/backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run integration tests
        run: npm run test:integration -- --coverage=false
        env:
          NODE_ENV: test
      
      - name: Verify start script
        run: node -e "const pkg = require('./package.json'); if (!pkg.scripts.start) process.exit(1);"
  
