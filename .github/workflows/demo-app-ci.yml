# .github/workflows/demo-app-ci.yml
name: Demo App CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'demo-app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'demo-app/**'

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demo-app/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: demo-app/backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code (no tests yet)
        run: echo "Backend validation passed - tests coming soon"
      
      - name: Verify package.json scripts
        run: node -e "const pkg = require('./package.json'); if (!pkg.scripts.start) process.exit(1);"
  
  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demo-app/frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: demo-app/frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Check for test script
        run: echo "Tests coming soon - focusing on build"
      
      - name: Build with Vite
        run: npm run build
        env:
          CI: true
  
  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit (backend)
        working-directory: ./demo-app/backend
        run: npm audit --audit-level=high || echo "::warning::Security vulnerabilities detected in backend"
      
      - name: Run npm audit (frontend)
        working-directory: ./demo-app/frontend
        run: npm audit --audit-level=high || echo "::warning::Security vulnerabilities detected in frontend"

  # This job will intentionally fail for demo purposes
  # We'll use this to trigger the DevOps Guardian Agent
  intentional-failure:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[trigger-failure]')
    steps:
      - name: This step will fail for demo
        run: |
          echo "Simulating a CI failure for DevOps Guardian Agent demo"
          exit 1